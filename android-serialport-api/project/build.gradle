// Top-level build file where you can add configuration options common to all sub-projects/modules.buildscript {    repositories {        maven {            url 'http://maven.aliyun.com/nexus/content/groups/public'        }        jcenter()        google()    }    dependencies {        classpath 'com.android.tools.build:gradle:4.0.1'        // NOTE: Do not place your application dependencies here; they belong        // in the individual module build.gradle files    }}allprojects {    repositories {        maven {            url 'http://maven.aliyun.com/nexus/content/groups/public'        }        maven { url "https://jitpack.io" }        jcenter()        google()    }}apply plugin: 'com.android.application'repositories {    flatDir {        dirs 'libs'    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])}android {    compileSdkVersion 28    buildToolsVersion "29.0.3"    defaultConfig {        applicationId "android_serialport_api.sample"        minSdkVersion 19        targetSdkVersion 28        versionCode 1        versionName "1.0"        ndk {            abiFilters "armeabi-v7a", "arm64-v8a"        }    }    //指定资源目录    sourceSets {        main {            manifest.srcFile 'AndroidManifest.xml'            java.srcDirs=['src']            resources.srcDirs=['src']            aidl.srcDirs=['src']            renderscript.srcDirs=['src']            res.srcDirs=['res']            assets.srcDirs=['assets']        }    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-project.txt'        }    }    externalNativeBuild {        ndkBuild {            path file('jni/Android.mk')        }    }}